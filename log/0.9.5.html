<ul>
    <li>界面优化</li>
    <li>修复了重新启动后SC记录会重复的问题</li>
    <li>现在同传man名单内的弹幕会先进行一次regex过滤以从同传框提取文字，当无法提取的时候才会以整个弹幕文字作为字幕[1]</li>
    </ul>
    <h3>备注</h3>
    <p>[1] 举例如下</p>
    <ul>
    <li>假设同传man名单内的用户弹幕为<code>【1235】</code>,那么字幕显示则是 <code>1235</code></li>
    <li>假设同传man名单内的用户弹幕为<code>a【1235】</code>,那么字幕显示则是 <code>a: 1235</code></li>
    <li>假设同传man名单内的用户弹幕为<code>1235</code>,那么字幕显示则是 <code>1235</code></li>
    </ul>
